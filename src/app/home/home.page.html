<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <h3 style="margin-top: 25px;">Galeria de Imagens</h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row class="card">
    <ion-col col-6>
      <ion-row>
        <h4>Aventura com Amigos</h4>
      </ion-row>
    </ion-col>

    <ion-row>
      <ion-button (click)="presentActionSheet()">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-row>

    <ion-col>
      <img src="../../assets/imagem3 (1).jpg"/>
    </ion-col>
  </ion-row>

  <ion-row class="card">
    <ion-col col-6>
      <ion-row>
        <h4>Amigos na Rua</h4>
      </ion-row>
    </ion-col>

    <ion-row>
      <ion-button (click)="presentActionSheet()">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-row>

    <ion-col>
      <img src="../../assets/imagem4 (1).jpg"/>
    </ion-col>
  </ion-row>
  

</ion-content>
